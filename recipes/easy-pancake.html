<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Easy Pancake</title>
</head>
<body>
    <h1>Easy Pancake</h1>
    
    <img src="../images/pancake.png" alt="a plateful of delicious pancakes">
    
    <h2>Description</h2>
    <p>This recipe doesn't require much thought early in the morning, and tastes great!</p>

    <h2>Ingredients</h2>
    <ul>
        <li>1 cup all-purpose flour</li>
        <li>2 tablespoons white sugar</li>
        <li>2 teaspoons baking powder</li>
        <li>1 teaspoon salt</li>
        <li>1 egg, beaten</li>
        <li>1 cup milk</li>
        <li>2 tablespoons vegetable oil</li>
    </ul>
</body>
</html>
